<body>
<header>
<div class="header row">
    <div class="col-5 logo">

<img src="assets/logo-andorra.png">    </div>
    <div class="col-6 elementos">
        <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="Contacta.html">Contacto</a></li>
              <li><a href="aboutus.html">Sobre nosotros</a></li>
            </ul>
          </nav>

    </div>
    <div class="col-1 login">
<img src="assets/search.png">

    </div>
</div>


</header>
<div class="centro">
    <main>
      <h2 id="contacto">Contacto</h2>
	  <form action="#">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br><br>
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" required>
		<br><br>
		<label for="fecha">Fecha de llegada:</label>
		<input type="date" id="fecha" name="fecha" required>
		<br><br>
		<label for="duracion">Duración de la estadía:</label>
		<select id="duracion" name="duracion" required>
		  <option value="1">1 noche</option>
		  <option value="2">2 noches</option>
		  <option value="3">3 noches</option>
		  <option value="4">4 noches</option>
		  <option value="5">5 noches</option>
		</select>
		<br><br>
		<container>
		<label for="servicios">Servicios requeridos:</label>
		<br><br>
		<input type="checkbox" id="restaurante" name="servicios" value="restaurante">
		<label for="restaurante">Restaurante</label>
		<br>
		<input type="checkbox" id="hotel" name="servicios" value="hotel">
		<label for="hotel">Alojamiento</label>
		<br>
		<input type="checkbox" id="atracciones" name="servicios" value="atracciones">
		<label for="atracciones">Atracciones turísticas</label>
	</container>
		<br><br>
		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje"></textarea>
		<br><br>
		<input type="submit" value="Enviar">
	  </form>
	  
    </main>
    </div>
